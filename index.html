<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css"/>
    <!--<link rel="stylesheet/less" href="less/base.less"/>-->
    <!--<link rel="stylesheet/less" href="less/index.less"/>-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="font/iconfont.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <script src="lib/swiper/js/swiper.min.js"></script>
    <!--<script src="lib/less/less.js"></script>-->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/template/template.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="layout">

    <!--顶部通栏-->
    <header id="topbar">
        <i class="iconfont category">&#xe699;</i>

        <form action="#">
            <i class="iconfont search">&#xe6ac;</i>
            <span>红旅动漫</span>
        </form>
    </header>
    <!--轮播图-->
    <div id="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/html" id="slideTemplate">
        {{each}}
        <div class="swiper-slide">
            <a href="{{$value.url}}">
                <img src="{{$value.img}}" alt="">
                <p>{{$value.title}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <!--连载tab栏-->
    <section id="navTab">
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active" type="1"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">新增连载</a></li>
                <li role="presentation" type="2"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">新增完结</a></li>
                <li role="presentation" type="3"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">推荐连载</a></li>
                <li role="presentation" type="4"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">推荐完结</a></li>
            </ul>
            <div class="tab-content">
                <script id="tabTemplate" type="text/html">
                    {{each}}
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <a href="{{$value.url}}">
                            <img src="{{$value.img}}" alt=""/>
                            <p>{{$value.update}}</p>
                            <h3>{{$value.name}}</h3>
                        </a>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </section>

    <!--更多-->
    <div class="marks"></div>
    <div id="more">
        <div class="mores">
            <img src="./images/logo.png" alt=""/>
            <ul>
                <li>
                    <a href="func.html">专题列表-get
                        <span>></span>
                    </a>
                </li>
                <li>
                    <a href="serialize.html">连载动漫-get
                        <span>></span>
                    </a>
                </li>

                <li>
                    <a href="">关于
                        <span>></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
